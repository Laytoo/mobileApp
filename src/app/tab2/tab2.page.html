<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Tab Two
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addemployee()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>



    <ion-list inset="true" lines="">
    
        <ion-item-sliding *ngFor="let person of data">
            
          <ion-item id="item1">
            <ion-thumbnail slot="start">
                <ion-icon name="person" size='large'></ion-icon>
            </ion-thumbnail>
            <ion-label>
            <h2>{{person.fname}}</h2>
            <h2>{{person.lname}}</h2>
            <p>{{person.age}}</p>
            <p>{{person.gender}}</p>
            <p>{{person.salary}}</p>
            <p>{{person.id}}</p>
            <p></p>
              </ion-label>
              <ion-note>
               {{ person.date}}
              </ion-note>
            
          </ion-item>
          <ion-item-options side="start">
            <!--<ion-item-option (click)="unread(item)">Unread</ion-item-option>-->
            <ion-button color="primary" (click)="editemployee(person.id,person.fname,person.lname,person.age,person.gender,person.salary,person.date)">
              <ion-icon name="create"></ion-icon> 
                Edit
          </ion-button>
            <ion-button color="success">
              <ion-icon name="call"></ion-icon>
              Call
            </ion-button>
          </ion-item-options>
          <ion-item-options side="end" >
            <ion-button color="danger" fill="outline" size="small" (click)="delete(person.id)">
              <ion-icon name="Delete"></ion-icon>
              Delete
            </ion-button>
          </ion-item-options>
  
  
          
        </ion-item-sliding>
